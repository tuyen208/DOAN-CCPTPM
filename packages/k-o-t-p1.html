<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./k-o-t-p1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="k-otp1">
      <div class="khung17"></div>
      <div class="box-ng-k-13">
        <b class="ng-k">ĐĂNG KÝ</b>
        <div class="khung-ng-k">
          <div class="ti-khon-wrapper">
            <div class="ti-khon1">
              <div class="ti-khon-child"></div>
              <div class="nhp-m-xc1">Nhập mã xác nhận:</div>
            </div>
          </div>
          <i class="m-xc-minh-container">
            <span class="m-xc-minh-container1">
              <p class="m-xc-minh">
                Mã xác minh OTP đã gửi đến số điện thoại của bạn.
              </p>
              <p class="m-xc-minh">Vui lòng kiểm tra điện thoại nhé.</p>
            </span>
          </i>
          <div class="cha-nhn-c-container2" id="chaNhnC">
            <span class="m-xc-minh-container1">
              <span>Chưa nhận được mã?</span>
              <span class="gi-li-m-60s">
                <span class="span5"> </span>
                <span>Gửi lại mã (60s)</span>
              </span>
            </span>
          </div>
        </div>
        <div class="button-16" id="button1Container">
          <b class="button-17">HOÀN TẤT</b>
        </div>
        <b class="tr-v2" id="trVText">&lt;&lt; Trở về</b>
      </div>
      <div class="ng-nhp-wrapper">
        <div class="ng-nhp8">Đăng nhập &gt;</div>
      </div>
      <img class="store-2-icon" alt="" src="./public/store-1@2x.png" />
    </div>

    <script>
      var chaNhnC = document.getElementById("chaNhnC");
      if (chaNhnC) {
        chaNhnC.addEventListener("click", function (e) {
          window.location.href = "./k-o-t-p2.html";
        });
      }
      
      var button1Container = document.getElementById("button1Container");
      if (button1Container) {
        button1Container.addEventListener("click", function (e) {
          window.location.href = "./k-o-t-p2.html";
        });
      }
      
      var trVText = document.getElementById("trVText");
      if (trVText) {
        trVText.addEventListener("click", function (e) {
          window.location.href = "./k.html";
        });
      }
      </script>
  </body>
</html>
